{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<legend>Choose a video camera</legend>
<form method="POST">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-outline-info">Update</button>
</form>
<hr>
<a class="btn btn-outline-primary" href="{% url 'live:name-camera' %}?camera=new">New Camera</a>
{% endblock %}
