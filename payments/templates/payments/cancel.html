{% extends 'base.html' %}
{% block content %}
{% load feed_filters %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Cancel subscription</legend>
                <h2>Are you sure you want to unsubscribe from {{ model.profile.name }}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Unsubscribe</button>
                <a class="btn btn-outline-secondary" href="{% url 'feed:profile' model.profile.name %}">Go back</a>
            </div>
        </form>
{% endblock content %}
